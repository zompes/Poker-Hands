name: Node.js CI

# Trigger ehoch git action (push, pull request)
# on which branch(es) should start the jobs...
on:
  push:
    branches: [main]

# job to run
jobs:
  # build a server to create and auto configure
  build:

    runs-on: ubuntu-latest
    # only testing on Node 18 now but could have done
    # several builds by adding [16.x, 18.v] etc
    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
     # action from github marketplace, actions
     # checkout this repo on the server
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      # action from github marketplace, actions
      # install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
      # cpm ci = read-only from package.json version
      # of npm install -> installs all npm modules
      # mentioned in package.json, preferably during CI
    - run: npm ci
      # if the project has a npm run build command
      # thn runs (not needed right now but keep)
    - run: npm run build --if-present
      # run whatever iis specified in package.json
      # for the script test
    - run: npm test